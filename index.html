---
layout: index
---

<div class="container">
    <h1 class="mainTitle"> {{ site.title }} </h1>
    <input type="text" id="languageSearchBar" onkeyup="findLanguage" placeholder="Enter a programing language">
</div>

<div class="content">
    <center>
        {% assign collections = site.collections | where_exp: "collection", "collection.label != 'posts'" %}
        <!-- Creates an icon for each collection (language) in _config.yml -->
        {% for collection in collections %}
        <a href="/sheets/{{ collection.label }}"><img src="{{ collection.icon }}" alt="{{ collection.label }}"></a>
        {% endfor %}
    </center>
</div>
